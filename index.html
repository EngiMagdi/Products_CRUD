<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script> 

    <title>Crud_Product</title>
</head>
<body>

<section class=" mt-20 w-11/12 mx-auto">
  <!-- search -->
  <div class="main-bg py-3  rounded-md px-5 d-flex"> 
     <input type="text" class="form-control" id="search"  placeholder="Search For The Product..." oninput="search(this.value)"> 
    <i class="fa-solid fa-magnifying-glass m-2 ms-5 text-xl"></i>
  </div>


  <div class=" mt-3 main-bg  py-4 px-5 rounded-md grid grid-cols-1 md:grid-cols-2 gap-4  ">
       <!-- form  -->
       <div class=" form  main-bg p-3 rounded-md ">
        <form >
          <div class="mb-3">
            <label  class="form-label">Product Name </label>
            <input type="text" class="form-control" id="product-Name">
          </div>
          <div class="mb-3">
            <label  class="form-label">Product Price </label>
            <input type="number" class="form-control" id="product-Price">
          </div>
          <div class="mb-3">
            <label  class="form-label">Product Category </label>
            <input type="text" class="form-control" id="product-Category">
          </div>
       
          <button type="submit" id="addBtn" class="btn btn-primary " onclick='addProduct()'> Add Product</button>
  
        </form>
      </div>
    

<!-- table -->
<div class=" table  main-bg  px-5 py-3 rounded-md  ">
    <table class="text-center BookMarkTable  ">
        <thead>
          <tr class="mb-3">
            <th class="text-capitalize text-success pe-12">Index </th>
            <th class="text-capitalize text-success  pe-12 ">Name </th>
            <th class="text-capitalize text-success  pe-12 "> Price </th>
            <th class="text-capitalize text-success  pe-12"> Category </th>

            <th class="text-capitalize"><i class="fa-solid fa-pen-to-square text-success text-xl  pe-12"></i></th>
            <th class="text-capitalize"><i class="fa-solid fa-trash-can text-danger text-xl "></i></th>
           
          </tr>
        </thead>
        <tbody id="tableBody">
         
         
        </tbody>
        </table>
</div>
  </div>
 


</section>












    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
